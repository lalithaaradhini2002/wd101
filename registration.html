<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>wd101</title>
  </head>
  <body bgcolor="yellow">
    <h1 style="color:red;" align="center" class="head">REGISTRATION FORM</h1>
    <br />
    <div class="box">
      <form class="form" id="F1">

        <table class="tables" cellspacing="15px">
          <tr>
            <td><label for="name">Name :</label></td>
            <td>
              <input
                class="input"
                type="text"
                name="name"
                id="t1"
                placeholder="Enter your name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">E-mail :</label></td>
            <td>
              <input
                class="input"
                type="text"
                name="email"
                id="t2"
                placeholder="Enter your Email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="name">Password :</label></td>
            <td>
              <input
                class="input"
                type="password"
                name="password"
                id="p1"
                placeholder="Password"
              />
            </td>
          </tr>
          <tr>
            <td><label for="dob">Date Of Birth :</label></td>
            <td>
              <input
                style="width: 220px"
                class="input"
                type="date"
                name="dob"
                id="dob"
              />
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <input type="checkbox" name="agree" id="agree" />
              <label for="checkbox">Accept Terms & Conditions</label>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" type="submit" align="center">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
